{% extends 'base.html' %}

{% block title %}Add Grade{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card mt-4">
                <div class="card-header">
                    <h3 class="card-title">Add Grades for {{ student.first_name }} {{ student.last_name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
